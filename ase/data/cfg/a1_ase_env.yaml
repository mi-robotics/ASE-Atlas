# if given, will override the device setting in gym. 
env: 
  numEnvs: 1024
  envSpacing: 5
  episodeLength: 300
  isFlagrun: False
  enableDebugVis: False
  
  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 4 #30Hz 4:60hz
  stateInit: "Hybrid"
  hybridInitProb: 0.5
  numAMPObsSteps: 10 #10
  
  localRootObs: True
  keyBodies: ["FR_foot", "FL_foot", "RR_foot", "RL_foot"]
  contactBodies: ["FR_foot", "FL_foot", "RR_foot", "RL_foot"]
  terminationHeight: 0.15
  enableEarlyTermination: True

  asset:
    assetRoot: "ase/data/assets"
    assetFileName: "parkour/a1/urdf/a1.urdf"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

sim:
  dt: 0.004167
  substeps: 1
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.01
    rest_offset: 0.0
    bounce_threshold_velocity: 0.5
    max_depenetration_velocity: 0.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
